<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Digits and Kineto</title>
  <style>
    html,body { height:100%; margin:0; font-family:"Segoe UI", Arial, sans-serif; }
    body {
      overflow:hidden;
      /* keep your gradient here */
      background: linear-gradient(135deg, #ff0000, #cccccc, #0000ff);
      height:100vh;
      position:relative;
    }

    .container {
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      text-align:center;
      z-index:10;
    }

    .logo { width:240px; animation:float 3s ease-in-out infinite; filter:drop-shadow(0 0 25px rgba(255,255,255,0.7)); }
    @keyframes float { 0%{transform:translateY(0)} 50%{transform:translateY(-18px)} 100%{transform:translateY(0)} }

    h1 { font-size:3.5rem; margin-top:25px; color:#fff; text-shadow:0 0 18px rgba(255,255,255,0.5); }
    p { font-size:1.4rem; color:#eee; margin-bottom:40px; text-shadow:0 0 10px rgba(255,255,255,0.3); }

    .button {
      display:inline-block; padding:16px 32px; font-size:1.2rem; color:white; background:#007bff;
      border-radius:10px; text-decoration:none; transition:0.25s ease; box-shadow:0 6px 20px rgba(0,123,255,0.6);
    }
    .button:hover { background:#0056b3; transform:translateY(-4px) scale(1.05); box-shadow:0 10px 28px rgba(0,123,255,0.8); }
  </style>
</head>
<body>
  <div class="container">
    <img src="DK_Logo.png" alt="Digits and Kineto Logo" class="logo" />
    <h1>Digits & Kineto</h1>
    <p>More coming soon!</p>
    <a href="/converter" class="button">Go to Converter</a>
  </div>

</body>
</html>
